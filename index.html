<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guelph Writing Places</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="options-box">
      <h1>Guelph Writing Places</h1>
      <div class="flex">
        <input id="write-places" type="button" value="Write">
        <input id="share-places" type="button" value="Share">
        <input id="learn-places" type="button" value="Learn">
        <input id="social-places" type="button" value="Socialize">
        <input id="book-places" type="button" value="Find Books">
      </div>
      <h2>Special Events Occurring Soon</h2>
      <div>
        <input id="places-search" type="text" placeholder="MENU HERE - 24hrs / 1 wk / 1mo">
        <input id="go-places" type="button" value="Go">
      </div>
      <h2 id="alpha-list-header">Full Alphabetical List</h2>
      <div id="alpha-list-container">
        <!-- Populate with Alphabetical Location List, with appropriate background colour -->
      </div>

      <div>
        <input id="show-listings" type="button" value="Show Listings">
        <input id="hide-listings" type="button" value="Hide Listings">
        <hr>
        <span class="text"> Draw a shape to search within it for homes!</span>
        <input id="toggle-drawing"  type="button" value="Drawing Tools">
      </div>
      <hr>
      <div>
        <input id="zoom-to-area-text" type="text" placeholder="Enter your favorite area!">
        <input id="zoom-to-area" type="button" value="Zoom">
      </div>
      <hr>
      <div>
        <span class="text"> Within </span>
        <select id="max-duration">
          <option value="10">10 min</option>
          <option value="15">15 min</option>
          <option value="30">30 min</option>
          <option value="60">1 hour</option>
        </select>
        <select id="mode">
          <option value="DRIVING">drive</option>
          <option value="WALKING">walk</option>
          <option value="BICYCLING">bike</option>
          <option value="TRANSIT">transit ride</option>
        </select>
        <span class="text">of</span>
        <input id="search-within-time-text" type="text" placeholder="Ex: Google Office NYC or 75 9th Ave, New York, NY">
        <input id="search-within-time" type="button" value="Go">
      </div>
      <hr>
      <div>
        <span class="text">Search for nearby places</span>
        <input id="places-search" type="text" placeholder="Ex: Pizza delivery in NYC">
        <input id="go-places" type="button" value="Go">
      </div>




    </div>
    <div id="map"></div>
  </div>

  <script src="js/knockout-3.4.2.js"></script>
  <script src="js/app.js"></script>
  <script async src="js/map.js"></script>
  <script async defer
      src=
      "https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyCNgnR6srI-o-L_1msz-0AA03afwiyOrxA&v=3&callback=initMap">
  </script>
</body>
</html>
