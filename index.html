<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guelph Writing Places</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="options-box">
      <h1>Guelph Writing Places</h1>
      <form id="form-container" class="flex-form">
        <div class="flex-form-item">
         <label for="title" class="flex-form-label">Title: </label><input class="flex-form-input" type="text" id="title" value="">
        </div>
        <div class="flex-form-item">
         <label for="author" class="flex-form-label">Author: </label><input class="flex-form-input" type="text" id="author" value="">
        </div>
        <button id="submit-btn">Submit</button>
      </form>
      <hr>
      <h4>ISBN</h4>
      <div id="gb-isbn"></div>
      <h4>Description</h4>
      <div id="gb-description"></div>
      <h4>Image</h4>
      <img id="gb-image" src="" alt="">
      <h4>ePub</h4>
      <div id="gb-epub"></div>




      <div id="top-three"></div>



<!--

      <img src="http://books.google.com/books/content?id=zuKLCwAAQBAJ&printsec=frontcover&img=1&zoom=1&edge=curl&source=gbs_api" alt="">
      pdf<img src="http://books.google.ca/books/download/War_and_Peace-sample-pdf.acsm?id=zuKLCwAAQBAJ&format=pdf&output=acs4_fulfillment_token&dl_type=sample&source=gbs_api" alt="">
      epub<img src="http://books.google.ca/books/download/War_and_Peace-sample-epub.acsm?id=zuKLCwAAQBAJ&format=epub&output=acs4_fulfillment_token&dl_type=sample&source=gbs_api">


      <div>
        <h3>Wikipedia Synopsis</h3>
        <div id="wiki-synopsis"></div>
      </div>
      <div>
        <h3>New York Times says:</h3>
        <div id="nyt-article"></div>
      </div>
      <hr>
 -->
      <div class="flex-filter-buttons">
        <input id="all-places" type="button" value="See All Places" data-bind="click: function(){filter('all');}">
      </div>
      <hr>
      <h2>Filter by Event</h2>
      <div class="flex-filter-buttons">
        <!-- Thanks to this StackOverflow for advice on automatically firing click event:
        http://stackoverflow.com/questions/20869572/div-click-event-automatically-getting-fired-on-page-load -->
        <input id="write-places" type="button" value="Write" data-bind="click: function(){filter('write');}">
        <input id="share-places" type="button" value="Share" data-bind="click: function(){filter('share');}">
        <input id="learn-places" type="button" value="Learn" data-bind="click: function(){filter('learn');}">
        <input id="social-places" type="button" value="Socialize" data-bind="click: function(){filter('social');}">
        <input id="book-places" type="button" value="Find Books" data-bind="click: function(){filter('book');}">
      </div>
      <hr>
      <h2>Filter by Imminence</h2>
      <div class="flex-filter-buttons">
        <input id="day-places" type="button" value="24 Hours" data-bind="click: function(){checkIfInTime('day');}">
        <input id="week-places" type="button" value="One Week" data-bind="click: function(){checkIfInTime('week');}">
      </div>
      <hr>
      <h2 id="alpha-list-header">Click Events for More Information</h2>
      <div id="alpha-list-container">
        <ul id="locationsList" data-bind="foreach: locationList">
            <li data-bind="html: listContents, style: { backgroundColor: color }, click: $parent.listContentsClicked, css: { nextTwentyFour: timeToNext() < 86400000, hidden: listHidden()}"></li>
        </ul>
      </div>
    </div>
    <div id="map"></div>
  </div>

  <script src="js/knockout-3.4.2.js"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="js/data.js"></script>
  <script src="js/app.js"></script>
<!--
    <script src="js/book-apis.js"></script>
   -->

  <script src="js/google-books-api.js"></script>

  <script async src="js/map.js"></script>
  <script async defer
      src=
      "https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyCNgnR6srI-o-L_1msz-0AA03afwiyOrxA&v=3&callback=viewModel.initMap">
  </script>

</body>
</html>
